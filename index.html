<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KPOP QR Code Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>KPOP QR Code Generator</h1>
    <p>Generate stylish QR codes from text, links, images, videos & more âœ¨</p>
  </header>

  <main class="container">
    <section class="input-section">
      <form id="qrForm">
        <label for="qrType">Select Input Type:</label>
        <select id="qrType" required>
          <option value="text">Text</option>
          <option value="url">Link / URL</option>
          <option value="image">Image</option>
          <option value="video">Video</option>
          <option value="file">File</option>
          <option value="wifi">WiFi</option>
          <option value="contact">Contact (vCard)</option>
          <option value="social">Social Profile</option>
        </select>

        <div id="dynamicInputs"></div>

        <button type="submit" class="btn-generate">âœ¨ Generate QR âœ¨</button>
      </form>
    </section>

    <section class="output-section">
      <div id="qrContainer" class="qr-box">
        <p class="placeholder">Your KPOP QR Code will appear here ðŸ’œ</p>
      </div>
      <div id="downloadBtns" class="download-buttons hidden">
        <button id="downloadPNG">Download PNG</button>
        <button id="downloadSVG">Download SVG</button>
      </div>
    </section>
  </main>

  <footer>
    <p>Made with ðŸ’– for KPOP fans</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
